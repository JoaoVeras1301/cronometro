<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="boxcronometro">
        <div class="tempo">
            <span id="tempo">0</span>
        </div>
        <div class="botoes">
            <button class="botaoparar" onclick="stop()">Pausar</button>
            <button class="botaoiniciar" onclick="start()">Iniciar</button>
            <button class="botaoresetar" onclick="reset()">Resetar</button>
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
